{% extends 'blog/base.html'%} {% block content %}
<header>
  <h1><a href="/">Hope you like the Silmarillion!!</a></h1>
</header>

{% for post in posts %}
<article>
  <time>published: {{ post.published_date }}</time>
  <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %} {% endblock %}
